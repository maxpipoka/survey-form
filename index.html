<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <title>Formulario de Encuesta</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Formulario responsivo</h1>
      </div>
      <div class="description">
        <h3>Esto es un formulario que se ajusta automaticamente.</h3>
      </div>
      <div class="form-class">
        <form action="#">
          <div class="input-box">
            <input type="text" name="name" id="">
            <label for="name">Nombre</label>
          </div>
          <div class="input box">
            <input type="email" name="email" id="">
            <label for="email">Correo</label>
          </div>
          <div class="input-box">
            <input type="number" name="number" id="">
            <label for="number">Edad</label>
          </div>
          <div class="list-box">
            <label for="ocupation">Ocupación:</label>
            <select name="ocupation" id="">
              <option value="estudiante">Estudiante</option>
              <option value="dependencia">Trabajador en relacion</option>
              <option value="autonomo">Trabajador autónomo</option>
              <option value="estudiatrabaja">Estudiante y trabajador</option>
              <option value="desocupado">Desocupado</option>
            </select>
          </div>
          <div class="list-radius">
            <label for="">Como nos descubrio?</label>
            <input type="radio" name="discover" value="google" id="">Google
            <input type="radio" name="discover" value="redes" id="">Redes Sociales
            <input type="radio" name="discover" value="recomendacion" id="">Recomendación de amigo
          </div>
          <div class="list-check">
            <label for="">Intereses?</label>
            <input type="checkbox" name="" value="educacion" id="">Educación
            <input type="checkbox" name="" value="tecnologia" id="">Tecnología
            <input type="checkbox" name="" value="ciencia" id="">Ciencia
          </div>
          <div class="textArea">
            <label for="">Comentarios?</label>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Ingrese su comentario aquí..."></textarea>
          </div>
          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </body>
</html>
