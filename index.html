<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Encuesta</title>
</head>
<body>
    <header><h1 id="title">Formulario de Encuesta</h1></header>
    <div id="description">
        <p>Este es un formulario de encuesta.</p>
    </div>
    <div>
        <form action="" id="survey-form">
            <label for="nombre" >Nombre</label>
            <input type="text" name="nombre" id="name" placeholder="Ingrese su nombre completo" required>
            <label for="email" id="email-label">Correo electrónico</label>
            <input pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" type="email" name="email" id="email" placeholder="ejemplo@dominio.com" required>
            <label for="numero" id="number-label">Número</label>
            <input type="number" id="number" placeholder="0-9" required>
            <label for="ocupacion">Ocupación</label>
            <select name="ocupacion" id="dropdown">
                <option value="estudiante">Estudiante</option>
                <option value="autonomo">Trabajador autónomo</option>
                <option value="dependencia">Trabajador en relación</option>
                <option value="desocupado">Desocupado</option>
            </select>
            
            


        </form>
    </div>
</body>
</html>
